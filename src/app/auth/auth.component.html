<div class="row">
<div class="col-xs-12 col-md-6 col-md-offset-3">
    <div class="alert alert-danger"  *ngIf="error">
        <p>{{error}}</p>
    </div>
    <form  #authForm="ngForm" (ngSubmit)="onSubmit(authForm)">
        <div class="form-group">
            <label for="login">Login</label>
            <input type="text" id='login' class="form-control" ngModel name="login" required>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id='password' class="form-control" ngModel name="password" required>
        </div>
        <div>
            <button class="btn btn-primary" type="submit">{{ isLoginMode ? 'Login' : 'Register Admin Account'}}</button>
        </div>
        <div>
            <button class="btn btn-primary" (click)='onSwitchMode()' type="button">{{ isLoginMode ? 'First Time Login' : 'Sign Up'}}</button>
        </div>
    </form>
</div>

</div>
