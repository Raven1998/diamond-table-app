<div class="costComponent">

    <div class="icon"><img src="assets/user.png"></div>
    <div class="costContent">
        
        <div *ngIf="!isEdited">{{targetUser.name}}</div> 
        <div *ngIf="isEdited"><input type="text" class="editInput" value={{targetUser.name}} #newCostName></div>

    </div>

    <div class ='prizeContent'>
      
    
    </div>

    <div class="buttons-line" >
        <button class='edit' (click)="allowEdit()" *ngIf="!isEdited">Change Password</button>
        <button class="delete" (click)="onDeleteCost(targetCost.id)" *ngIf="!isEdited">Delete</button>
        <button class='save' (click)="onEditCost()" *ngIf="isEdited">Save</button>
        <button class='delete' (click)="onCancel()" *ngIf="isEdited">Cancel</button>
    </div>




</div>
