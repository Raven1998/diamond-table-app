<div class="row">
    <div class="col-xs-12 col-md-6 col-md-offset-3">
        <div class="alert alert-danger"  *ngIf="error">
            <p>{{error}}</p>
        </div>
        <form  #authForm="ngForm" (ngSubmit)="onCreateNote(authForm)">
            <div class="form-group">
                <label for="login">Note:</label>
                <input type="text" id='note' class="form-control" ngModel name="note" required>
            </div>
            
            <div>
                <button class="btn btn-primary" type="submit">Post</button>
            </div>
           
        </form>
    </div>
    
    </div>
    
    
    <div class ='row'>
        <div class="col-xs-12 col md-6 col-md-offset-3">
            <p *ngIf="loadedNotes.length <1">No notes available!</p>
        <ul class="list-group" *ngIf="loadedNotes.length >=1">
            <li class="list-group-item-dark " *ngFor="let note of loadedNotes">
                <h3>{{note.content}}</h3>
                <p>{{note.createdDate}}</p>
            </li>
        </ul>
        </div>

    </div>
