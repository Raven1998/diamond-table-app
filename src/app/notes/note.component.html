<div class="noteComponent">

    <div class="noteContent">
        <div *ngIf="!isEdited">{{targetNote.content}}</div> 
        <div *ngIf="isEdited"><input type="text" class="editInput" value={{targetNote.content}} #newContent></div>

    </div>
    
    
    <div class ='dateContent'>Note created:{{targetNote.createdDate}}</div>
    <div class="buttons-line" >
        <button class='edit' (click)="allowEdit()" *ngIf="!isEdited">Edit</button>
        <button class="delete" (click)="onDeleteNote(targetNote.id)" *ngIf="!isEdited">Delete</button>
        <button class='save' (click)="onEditNote(newContent)" *ngIf="isEdited">Save</button>
        <button class='delete' (click)="onCancel()" *ngIf="isEdited">Cancel</button>
    </div>
    
    
</div>
